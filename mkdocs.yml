site_name: Recursos ICGC en obert
site_url: https://geostarters.github.io/mkdocs-openicgc/
repo_name: GitHub
repo_url: https://github.com/geostarters/mkdocs-openicgc
site_description: Recursos ICGC en obert.
site_author: Institut Cartogràfic i Geològic de Catalunya

theme:
  name: material
  logo: assets/mini-logo-icgc.png
  language: ca
  icon:
    repo: fontawesome/brands/github
  favicon: assets/mini-logo-icgc.png
  features:  
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    # - navigation.indexes
    - navigation.instant
    - navigation.top
    - content.code.annotate
    # - content.tabs.link
    # - header.autohide
    - navigation.expand
    - navigation.indexes
    # - navigation.instant
    # - navigation.sections
    # - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.integrate

markdown_extensions:
  - tables
  - codehilite:
      linenums: True
  - admonition
  - pymdownx.magiclink
  - pymdownx.superfences
  - footnotes
  - attr_list
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/extra.js

nav:
- Inici: index.md
- Estils per Vector Tiles:
    - Estils àmbit mundial per Vector Tiles: estils_ambit_mundial_per_vector_tiles.md
    - Estils àmbit Catalunya per Vector Tiles: estils_ambit_catalunya_per_vector_tiles.md
- Piràmides Vector Tiles: piramides_vector_tiles.md
- Bases Raster Tiles: bases_raster_tiles.md
- Terrenys: terrenys.md
- Demostradors: demostradors.md
- Eines: eines.md